<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="module" href="/src/main.css">
    <title>Document</title>
</head>

<body>
    <fieldset class="field-checkbox">
        <label class="checkbox">
            <input class="input-checkbox" type="checkbox" />
            <i class="flag"></i>
            <span class="text">Переключиться на таймер</span>
        </label>
    </fieldset>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timerform" class="hidden">
        <div class='container'>
            Seconds :<span id='seconds'></span>
        </div>
        <input id="sec" type="number" min="0" max="60" value="0">
        <div>
            <button id="start">Старт</button>
            <button id="stop">Стоп</button>
        </div>
        <div class="message"></div>
    </form>
</body>

</html>
